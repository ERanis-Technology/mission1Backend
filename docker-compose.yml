version: "3.9"

services:
  web:
    build: .
    container_name: django_app
    command: ./entrypoint.sh
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mission1db
      POSTGRES_USER: mission1user
      POSTGRES_PASSWORD: mission1password
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  static_volume:
  media_volume:
